<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ä¸­æ‰¾è»Šä½ (V4 å‚™æ´ç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .search-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 400px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px; background: white;
        }
        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }
        .search-btn { padding: 10px 15px; border: none; background: #008CBA; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 18px; }
        #info-panel {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; width: 260px; font-size: 14px;
        }
        .gps-btn {
            position: absolute; bottom: 250px; right: 10px; width: 44px; height: 44px;
            background: white; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; color: #333;
        }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; float: right; font-weight: bold; font-size: 12px; }
        .status-row { display: flex; align-items: center; margin-bottom: 5px; font-size: 12px; color: #555; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; background: #ccc; }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="è¼¸å…¥åœ°é» (å¦‚: å‹¤ç¾)..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="margin-bottom:10px;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ å°ä¸­åœè»Šé€š V4</strong>
        </div>
        
        <div style="margin-bottom:10px; background:#f9f9f9; padding:5px; border-radius:5px;">
            <label style="display:flex; align-items:center; cursor:pointer;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div style="border-top: 1px solid #eee; padding-top: 8px; margin-bottom: 8px;">
            <div class="status-row">
                <div id="dot-lot" class="status-dot"></div>
                <span>åœè»Šå ´: <span id="msg-lot">ç­‰å¾…ä¸­...</span></span>
            </div>
            <div class="status-row">
                <div id="dot-road" class="status-dot"></div>
                <span>è·¯é‚Šæ ¼: <span id="msg-road">ç­‰å¾…ä¸­...</span></span>
            </div>
        </div>

        <div style="font-size:13px; color:#555;">
            <div>ğŸŸ¢ æœ‰ä½ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div style="margin-top:5px;">ğŸ”´ å·²æ»¿ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
        map.addLayer(markers);

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // API ç¶²å€
        const API_LOTS = 'https://datacenter.taichung.gov.tw/swagger/OpenData/e7b85d37-252f-45b0-8c2e-40439641770e';
        const API_ROADSIDE = 'https://datacenter.taichung.gov.tw/swagger/OpenData/791b8a4b-9e4a-4467-93b5-77cb63a4369f';

        let parkingData = []; // å­˜æ”¾æ‰€æœ‰æˆåŠŸçš„è³‡æ–™

        // æ›´æ–°ç‹€æ…‹ç‡ˆè™Ÿ
        function setStatus(type, status, msg) {
            const dot = document.getElementById('dot-' + type);
            const text = document.getElementById('msg-' + type);
            text.textContent = msg;
            
            if (status === 'loading') {
                dot.style.background = 'orange';
                text.style.color = 'orange';
            } else if (status === 'success') {
                dot.style.background = '#2e7d32';
                text.style.color = 'green';
            } else {
                dot.style.background = '#c62828';
                text.style.color = 'red';
            }
        }

        // 1. æŠ“å–åœè»Šå ´ (æª”æ¡ˆå°ï¼ŒæˆåŠŸç‡é«˜)
        async function fetchLots() {
            setStatus('lot', 'loading', 'è¼‰å…¥ä¸­...');
            
            // ä½¿ç”¨ corsproxy.ioï¼Œå° JSON æ”¯æ´æœ€å¥½
            const proxy = 'https://corsproxy.io/?' + encodeURIComponent(API_LOTS);

            try {
                const res = await fetch(proxy);
                if (!res.ok) throw new Error("HTTP " + res.status);
                
                const data = await res.json();
                let list = Array.isArray(data) ? data : (data.data || []);
                
                if (list.length > 0) {
                    // åŠ å…¥åˆ°ç¸½è³‡æ–™
                    parkingData = parkingData.concat(list);
                    renderMap();
                    setStatus('lot', 'success', `OK (${list.length}ç­†)`);
                } else {
                    throw new Error("ç©ºè³‡æ–™");
                }
            } catch (e) {
                console.error(e);
                // å‚™ç”¨æ–¹æ¡ˆ: æ”¹ç”¨ allorigins
                fetchLotsBackup();
            }
            
            // ä¸ç®¡åœè»Šå ´æˆä¸æˆåŠŸï¼Œéƒ½æ¥è‘—è©¦è©¦çœ‹è·¯é‚Š
            fetchRoadside(); 
        }

        // åœè»Šå ´å‚™ç”¨æ–¹æ¡ˆ
        async function fetchLotsBackup() {
            const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(API_LOTS);
            try {
                const res = await fetch(proxy);
                const data = await res.json();
                let list = Array.isArray(data) ? data : (data.data || []);
                if(list.length > 0) {
                     parkingData = parkingData.concat(list);
                     renderMap();
                     setStatus('lot', 'success', `OK (${list.length}ç­†)`);
                }
            } catch(e) {
                setStatus('lot', 'error', 'å¤±æ•—');
            }
        }

        // 2. æŠ“å–è·¯é‚Šè»Šæ ¼ (æª”æ¡ˆå¤§ï¼Œå®¹æ˜“å¤±æ•—)
        async function fetchRoadside() {
            setStatus('road', 'loading', 'è¼‰å…¥ä¸­(æª”å¤§)...');
            
            // ä½¿ç”¨ AllOrigins Rawï¼Œé€™æ˜¯ç›®å‰å”¯ä¸€ä¸‹è¼‰å¤§æª”æ¡ˆæ¯”è¼ƒç©©çš„
            const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(API_ROADSIDE);

            try {
                // çµ¦ 60 ç§’è¶…æ™‚
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);
                
                const res = await fetch(proxy, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error("HTTP " + res.status);
                
                const data = await res.json();
                let list = Array.isArray(data) ? data : (data.data || []);
                
                if (list.length > 0) {
                    parkingData = parkingData.concat(list);
                    renderMap();
                    setStatus('road', 'success', `OK (${list.length}ç­†)`);
                } else {
                    throw new Error("ç©ºè³‡æ–™");
                }
            } catch (e) {
                console.error(e);
                setStatus('road', 'error', 'é€£ç·šé€¾æ™‚/æ“‹IP');
            }
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0;
            let redCount = 0;

            parkingData.forEach(spot => {
                let lat = spot.Y || spot.Latitude || spot.Lat;
                let lng = spot.X || spot.Longitude || spot.Lng;
                let name = spot.PSName || spot.ParkingLotName || spot.Name || "è»Šä½";
                let available = parseInt(spot.AvailableSpace || spot.AvailableCar || 0);
                
                if (available < 0) available = 0;
                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    
                    const navUrl = `http://googleusercontent.com/maps.google.com/?q=${lat},${lng}`;
                    marker.bindPopup(`
                        <div style="font-size:14px; text-align:center; min-width:160px;">
                            <b style="font-size:15px;">${name}</b><br>
                            <div style="margin:10px 0; font-size:16px;">
                                ${available > 0 ? `<span style='color:#2e7d32; font-weight:bold;'>ğŸŸ¢ é‚„æœ‰ ${available} æ ¼</span>` : "<span style='color:#c62828; font-weight:bold;'>ğŸ”´ ç›®å‰å·²æ»¿</span>"}
                            </div>
                            <a href="${navUrl}" target="_blank" style="display:block; background:#4285F4; color:white; text-decoration:none; padding:8px; border-radius:5px; font-weight:bold;">
                                <i class="fas fa-location-arrow"></i> Google å°èˆª
                            </a>
                        </div>
                    `);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        function locateUser() {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        
        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
        });
        
        map.on('locationerror', () => alert("å®šä½å¤±æ•—"));

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
            const data = await res.json();
            if (data.length > 0) {
                const lat = data[0].lat, lon = data[0].lon;
                map.setView([lat, lon], 16);
            } else alert("æ‰¾ä¸åˆ°åœ°é»");
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }
        
        // å•Ÿå‹•
        fetchLots();
    </script>
</body>
</html>
