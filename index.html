<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="è¼¸å…¥åœ°é»..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ å°ä¸­åœè»Šé€š</strong>
            <span id="demo-mode-tag" class="demo-tag">âš ï¸ å±•ç¤ºæ¨¡å¼</span>
        </div>
        
        <div style="margin-bottom:10px;">
            <label style="display:flex; align-items:center;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div style="font-size:13px; color:#555; line-height: 1.8;">
            <div>ğŸŸ¢ æœ‰ä½ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div>ğŸ”´ å·²æ»¿ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>
        
        <div id="status-msg" style="margin-top:8px; font-size:12px; color:gray; border-top:1px solid #eee; padding-top:5px;">
            ç­‰å¾…å®šä½...
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup();
        map.addLayer(markers);

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // çœŸå¯¦ API ç¶²å€
        const API_LOTS = 'https://datacenter.taichung.gov.tw/swagger/OpenData/e7b85d37-252f-45b0-8c2e-40439641770e';
        let parkingData = [];
        let userLat = 24.1618, userLng = 120.6469; // é è¨­å°ä¸­ä¸­å¿ƒ

        // æ ¸å¿ƒè¼‰å…¥å‡½å¼
        async function loadData() {
            const statusDiv = document.getElementById('status-msg');
            statusDiv.textContent = "ğŸ“¡ é€£ç·šæ”¿åºœä¸»æ©Ÿä¸­...";
            statusDiv.style.color = "blue";

            try {
                // å˜—è©¦é€£ç·šçœŸå¯¦è³‡æ–™ (ä½¿ç”¨ corsproxy)
                // é€™è£¡æ•…æ„è¨­å®šæ¯”è¼ƒçŸ­çš„ timeout (5ç§’)ï¼Œå¤±æ•—å°±ç›´æ¥åˆ‡æ›å±•ç¤ºæ¨¡å¼ï¼Œä¸ç”¨è®“ä½¿ç”¨è€…ç­‰
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(API_LOTS);
                const res = await fetch(proxyUrl, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error("Server Blocked");
                
                const data = await res.json();
                let list = Array.isArray(data) ? data : (data.data || []);
                
                if(list.length === 0) throw new Error("Empty Data");

                parkingData = list;
                statusDiv.textContent = `âœ… é€£ç·šæˆåŠŸ (${list.length}ç­†)`;
                statusDiv.style.color = "green";
                document.getElementById('demo-mode-tag').style.display = 'none';

            } catch (e) {
                console.warn("é€£ç·šå¤±æ•—ï¼Œå•Ÿå‹•å±•ç¤ºæ¨¡å¼", e);
                // å¤±æ•—äº†ï¼å•Ÿå‹•å±•ç¤ºæ¨¡å¼
                generateDemoData();
                statusDiv.innerHTML = "âš ï¸ æ”¿åºœä¸»æ©Ÿå¿™ç¢Œ<br>å·²åˆ‡æ›è‡³é«”é©—æ¨¡å¼";
                statusDiv.style.color = "#d32f2f";
                document.getElementById('demo-mode-tag').style.display = 'inline-block';
            }
            renderMap();
        }

        // ç”Ÿæˆã€Œå±•ç¤ºç”¨ã€çš„å‡è³‡æ–™
        function generateDemoData() {
            parkingData = [];
            // åœ¨ä½¿ç”¨è€…ç›®å‰ä½ç½®é™„è¿‘éš¨æ©Ÿç”¢ç”Ÿ 30 å€‹è»Šä½
            for(let i=0; i<30; i++) {
                // éš¨æ©Ÿåç§»åº§æ¨™ (ç´„ 500å…¬å°ºå…§)
                let rLat = userLat + (Math.random() - 0.5) * 0.01;
                let rLng = userLng + (Math.random() - 0.5) * 0.01;
                let isFull = Math.random() > 0.7; // 30% æ©Ÿç‡å®¢æ»¿
                
                parkingData.push({
                    Name: isFull ? "è·¯é‚Šè»Šæ ¼ (æ¸¬è©¦-å·²æ»¿)" : `è·¯é‚Šè»Šæ ¼ (æ¸¬è©¦-${i+1})`,
                    Lat: rLat,
                    Lng: rLng,
                    AvailableSpace: isFull ? 0 : Math.floor(Math.random() * 5) + 1
                });
            }
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0, redCount = 0;

            parkingData.forEach(spot => {
                let lat = spot.Y || spot.Latitude || spot.Lat;
                let lng = spot.X || spot.Longitude || spot.Lng;
                let name = spot.PSName || spot.ParkingLotName || spot.Name || "è»Šä½";
                let available = parseInt(spot.AvailableSpace || spot.AvailableCar || 0);
                if (available < 0) available = 0;

                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    const navUrl = `http://googleusercontent.com/maps.google.com/?q=${lat},${lng}`;
                    marker.bindPopup(`
                        <div style="font-size:14px; text-align:center; min-width:160px;">
                            <b style="font-size:15px;">${name}</b><br>
                            <div style="margin:10px 0; font-size:16px;">
                                ${available > 0 ? `<span style='color:#2e7d32; font-weight:bold;'>ğŸŸ¢ é‚„æœ‰ ${available} æ ¼</span>` : "<span style='color:#c62828; font-weight:bold;'>ğŸ”´ ç›®å‰å·²æ»¿</span>"}
                            </div>
                            <a href="${navUrl}" target="_blank" style="display:block; background:#4285F4; color:white; text-decoration:none; padding:8px; border-radius:5px; font-weight:bold;">
                                <i class="fas fa-location-arrow"></i> Google å°èˆª
                            </a>
                        </div>
                    `);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        function locateUser() {
            document.getElementById('status-msg').textContent = "ğŸ“ å®šä½ä¸­...";
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        
        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
            
            // æ›´æ–°å…¨åŸŸåº§æ¨™ï¼Œæ–¹ä¾¿å±•ç¤ºæ¨¡å¼ä½¿ç”¨
            userLat = e.latlng.lat;
            userLng = e.latlng.lng;
            
            // å®šä½å¾Œï¼Œé‡æ–°åŸ·è¡Œè¼‰å…¥ (å¦‚æœå‰›å‰›å¤±æ•—è®Šå±•ç¤ºæ¨¡å¼ï¼Œç¾åœ¨æœƒæ”¹åœ¨ä½¿ç”¨è€…é™„è¿‘ç”Ÿæˆ)
            loadData();
        });
        
        map.on('locationerror', () => {
            alert("å®šä½å¤±æ•—ï¼Œä½¿ç”¨é è¨­ä½ç½®");
            loadData();
        });

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
            const data = await res.json();
            if (data.length > 0) {
                const lat = parseFloat(data[0].lat), lon = parseFloat(data[0].lon);
                map.setView([lat, lon], 16);
                userLat = lat; userLng = lon; // æ›´æ–°æœå°‹é»ç‚ºä¸­å¿ƒ
                loadData(); // é‡æ–°è¼‰å…¥(æˆ–ç”Ÿæˆ)è³‡æ–™
            } else alert("æ‰¾ä¸åˆ°åœ°é»");
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }
        
        // ä¸€é–‹å§‹å…ˆå®šä½
        locateUser();
    </script>
</body>
</html>
