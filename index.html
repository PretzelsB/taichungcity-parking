<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ä¸­æ‰¾è»Šä½ (åŠå¾‘æœå°‹ç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .search-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 400px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px; background: white;
        }
        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }
        .search-btn { padding: 10px 15px; border: none; background: #008CBA; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 18px; }
        #info-panel {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; width: 250px; font-size: 14px;
        }
        .gps-btn {
            position: absolute; bottom: 250px; right: 10px; width: 44px; height: 44px;
            background: white; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; color: #333;
        }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; float: right; font-weight: bold; font-size: 12px; }
        #loading-msg { color: blue; font-weight: bold; margin-top: 5px;}
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="æœå°‹åœ°é»..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ é™„è¿‘è»Šä½ (1km)</strong>
        </div>
        
        <div style="margin:10px 0;">
            <label style="display:flex; align-items:center;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div>
            <div>ğŸŸ¢ æœ‰è»Šä½ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div style="margin-top:5px;">ğŸ”´ å·²æ»¿ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>
        <div id="loading-msg">è«‹å…ˆå®šä½æˆ–æœå°‹...</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup();
        map.addLayer(markers);

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ å‰›å‰›è¤‡è£½çš„ Google Apps Script ç¶²å€ âš ï¸
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxS0yn6aTkep0VbN6TxMEn-QEPuqT5By2e1a84-dfqDDy4jEIsG_ErcqDV1hqnLwIO5Cw/exec'; 


        let allParkingData = [];
        let userMarker = null;

        // æ ¸å¿ƒï¼šæ ¹æ“šä¸­å¿ƒé»æŠ“è³‡æ–™
        async function fetchNearbyData(lat, lng) {
            const msg = document.getElementById('loading-msg');
            msg.textContent = "ğŸ” æœå°‹é™„è¿‘ 1km è»Šä½...";
            msg.style.color = "blue";
            
            // å‘¼å«ä½ çš„ Google Script
            const apiUrl = `${GOOGLE_SCRIPT_URL}?lat=${lat}&lng=${lng}&r=1.0`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                allParkingData = data;
                renderMap();
                msg.textContent = `âœ… æ‰¾åˆ° ${allParkingData.length} å€‹è»Šä½`;
                msg.style.color = "green";
                
            } catch (e) {
                console.error(e);
                msg.textContent = "âŒ è¼‰å…¥å¤±æ•— (è«‹æª¢æŸ¥ç¶²å€)";
                msg.style.color = "red";
                alert("æŠ“å–å¤±æ•—ï¼Œè«‹ç¢ºèªä½ æœ‰åœ¨ç¨‹å¼ç¢¼ä¸­å¡«å…¥æ­£ç¢ºçš„ Google Script ç¶²å€ï¼");
            }
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0;
            let redCount = 0;

            allParkingData.forEach(spot => {
                let lat = spot.Y || spot.Latitude;
                let lng = spot.X || spot.Longitude;
                let name = spot.PSName || spot.ParkingLotName || "è»Šä½";
                let available = parseInt(spot.AvailableSpace || 0);
                if (available < 0) available = 0;

                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    marker.bindPopup(`<b>${name}</b><br>${available > 0 ? `<span style='color:green'>ğŸŸ¢ ${available} æ ¼</span>` : "<span style='color:red'>ğŸ”´ å·²æ»¿</span>"}<br><a href="http://googleusercontent.com/maps.google.com/?q=${lat},${lng}" target="_blank">å°èˆª</a>`);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        // å®šä½èˆ‡æœå°‹
        function locateUser() {
            document.getElementById('loading-msg').textContent = "ğŸ“ å®šä½ä¸­...";
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        
        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
            
            // å®šä½æˆåŠŸå¾Œï¼Œç«‹åˆ»æŠ“é™„è¿‘çš„è³‡æ–™
            fetchNearbyData(e.latlng.lat, e.latlng.lng);
        });
        
        map.on('locationerror', () => alert("å®šä½å¤±æ•—"));

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
            const data = await res.json();
            if (data.length > 0) {
                const lat = data[0].lat, lon = data[0].lon;
                map.setView([lat, lon], 16);
                // æœå°‹å¾Œï¼ŒæŠ“é‚£å€‹åœ°é»é™„è¿‘çš„è³‡æ–™
                fetchNearbyData(lat, lon);
            } else alert("æ‰¾ä¸åˆ°åœ°é»");
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }
        
        // ä¸€é–‹å§‹å…ˆå®šä½
        locateUser();
    </script>
</body>
</html>
