<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ä¸­æ‰¾è»Šä½ (è¼•é‡ç©©å®šç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .search-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 400px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px; background: white;
        }
        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }
        .search-btn { padding: 10px 15px; border: none; background: #008CBA; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 18px; }
        #info-panel {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; width: 250px; font-size: 14px;
        }
        .gps-btn {
            position: absolute; bottom: 250px; right: 10px; width: 44px; height: 44px;
            background: white; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; color: #333;
        }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; float: right; font-weight: bold; font-size: 12px; }
        .status-bar { margin-top: 5px; font-size: 12px; color: #666; border-top: 1px solid #eee; padding-top: 5px;}
        .source-indicator { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="è¼¸å…¥åœ°é» (å¦‚: å‹¤ç¾)..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ å°ä¸­åœè»Šé€š</strong>
        </div>
        
        <div style="margin-bottom:10px; background:#f5f5f5; padding:8px; border-radius:5px;">
            <label style="display:flex; align-items:center; cursor:pointer;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div style="font-size:13px; color:#555; line-height: 1.8;">
            <div>ğŸŸ¢ è»Šä½å……è¶³ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div>ğŸ”´ å·²æ»¿/æœªçŸ¥ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>

        <div class="status-bar">
            <div><span class="source-indicator" id="lot-status" style="background:gray;"></span> åœè»Šå ´: <span id="lot-msg">è¼‰å…¥ä¸­...</span></div>
            <div style="margin-top:2px;"><span class="source-indicator" id="road-status" style="background:gray;"></span> è·¯é‚Šæ ¼: <span id="road-msg">ç­‰å¾…ä¸­...</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup({ disableClusteringAtZoom: 17 });
        map.addLayer(markers);
        let userMarker = null;

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // API URL
        const API_LOTS = 'https://datacenter.taichung.gov.tw/swagger/OpenData/e7b85d37-252f-45b0-8c2e-40439641770e';
        const API_ROADSIDE = 'https://datacenter.taichung.gov.tw/swagger/OpenData/791b8a4b-9e4a-4467-93b5-77cb63a4369f';

        // å…©å€‹è³‡æ–™æ¡¶
        let lotsData = [];
        let roadsideData = [];

        // 1. æŠ“å–åœè»Šå ´ (å°æª”æ¡ˆï¼Œå„ªå…ˆåŸ·è¡Œ)
        async function fetchLots() {
            updateStatus('lot', 'loading', 'æ›´æ–°ä¸­...');
            // ä½¿ç”¨ Raw æ¨¡å¼ï¼Œç›¸å®¹æ€§æœ€é«˜
            const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(API_LOTS);
            
            try {
                const res = await fetch(proxy);
                if(!res.ok) throw new Error("Network Error");
                const data = await res.json();
                
                // è§£æè³‡æ–™çµæ§‹
                if(Array.isArray(data)) lotsData = data;
                else if(data.data) lotsData = data.data;
                
                updateStatus('lot', 'success', `æˆåŠŸ (${lotsData.length}ç­†)`);
                renderMap();
                
                // åœè»Šå ´æˆåŠŸå¾Œï¼Œæ‰å»æŠ“è·¯é‚Šåœè»Šï¼Œé¿å…åŒæ™‚å¡è»Š
                fetchRoadside(); 
            } catch(e) {
                console.error(e);
                updateStatus('lot', 'error', 'é€£ç·šå¤±æ•—');
                // å°±ç®—åœè»Šå ´å¤±æ•—ï¼Œä¹Ÿè¦è©¦è©¦çœ‹è·¯é‚Š
                fetchRoadside();
            }
        }

        // 2. æŠ“å–è·¯é‚Šè»Šæ ¼ (å¤§æª”æ¡ˆï¼Œå®¹æ˜“å¤±æ•—ï¼Œè¨­ç‚ºæ¬¡è¦)
        async function fetchRoadside() {
            updateStatus('road', 'loading', 'ä¸‹è¼‰ä¸­(æª”æ¡ˆå¤§)...');
            
            // é€™è£¡ä½¿ç”¨ thingproxyï¼Œå°æ–¼å¤§æª”æ¡ˆæ”¯æ´åº¦è¼ƒå¥½
            const proxy = 'https://thingproxy.freeboard.io/fetch/' + API_ROADSIDE;

            try {
                // è¨­å®š 40 ç§’è¶…æ™‚ï¼Œçµ¦å®ƒè¶³å¤ æ™‚é–“
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 40000);
                
                const res = await fetch(proxy, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if(!res.ok) throw new Error("Network Error");
                const data = await res.json();

                if(Array.isArray(data)) roadsideData = data;
                else if(data.data) roadsideData = data.data;

                updateStatus('road', 'success', `æˆåŠŸ (${roadsideData.length}ç­†)`);
                renderMap();
            } catch(e) {
                console.warn(e);
                updateStatus('road', 'error', 'æª”æ¡ˆéå¤§/é€¾æ™‚');
            }
        }

        // ç‹€æ…‹æ›´æ–°å°å·¥å…·
        function updateStatus(type, status, msg) {
            const indicator = document.getElementById(`${type}-status`);
            const text = document.getElementById(`${type}-msg`);
            text.textContent = msg;
            
            if(status === 'loading') {
                indicator.style.background = 'orange';
                text.style.color = 'orange';
            } else if(status === 'success') {
                indicator.style.background = '#2e7d32';
                text.style.color = '#2e7d32';
            } else {
                indicator.style.background = '#c62828';
                text.style.color = '#c62828';
            }
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0;
            let redCount = 0;
            
            // åˆä½µå…©å€‹è³‡æ–™ä¾†æº
            const allData = [...lotsData, ...roadsideData];

            allData.forEach(spot => {
                let lat = spot.Y || spot.Latitude || spot.Lat;
                let lng = spot.X || spot.Longitude || spot.Lng;
                let name = spot.PSName || spot.ParkingLotName || spot.Name || "è»Šä½";
                // è™•ç†ä¸åŒ API çš„æ¬„ä½åç¨±å·®ç•°
                let available = 0;
                if(spot.AvailableSpace !== undefined) available = parseInt(spot.AvailableSpace);
                else if(spot.AvailableCar !== undefined) available = parseInt(spot.AvailableCar);

                if (available < 0) available = 0;
                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    const navUrl = `http://googleusercontent.com/maps.google.com/?q=${lat},${lng}`;
                    marker.bindPopup(`
                        <div style="font-size:14px; text-align:center; min-width:160px;">
                            <b style="font-size:15px;">${name}</b><br>
                            <div style="margin:10px 0; font-size:16px;">
                                ${available > 0 ? `<span style='color:#2e7d32; font-weight:bold;'>ğŸŸ¢ é‚„æœ‰ ${available} æ ¼</span>` : "<span style='color:#c62828; font-weight:bold;'>ğŸ”´ ç›®å‰å·²æ»¿</span>"}
                            </div>
                            <a href="${navUrl}" target="_blank" style="display:block; background:#4285F4; color:white; text-decoration:none; padding:8px; border-radius:5px; font-weight:bold;">
                                <i class="fas fa-location-arrow"></i> Google å°èˆª
                            </a>
                        </div>
                    `);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        // GPS èˆ‡ æœå°‹åŠŸèƒ½
        function locateUser() {
            const btn = document.querySelector('.gps-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; 
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        map.on('locationfound', function(e) {
            document.querySelector('.gps-btn').innerHTML = '<i class="fas fa-crosshairs"></i>';
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2, { color: '#2196F3', fillOpacity: 0.1 }).addTo(map);
        });
        map.on('locationerror', function(e) {
            alert("ç„¡æ³•å®šä½"); document.querySelector('.gps-btn').innerHTML = '<i class="fas fa-crosshairs"></i>';
        });
        async function searchLocation() {
            const input = document.getElementById('search-input');
            const query = input.value.trim();
            if (!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
                const data = await res.json();
                if (data && data.length > 0) map.setView([data[0].lat, data[0].lon], 16);
                else alert("æ‰¾ä¸åˆ°åœ°é»");
            } catch (e) { alert("æœå°‹å¤±æ•—"); }
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }

        // é–‹å§‹æŠ“å–
        fetchLots();
    </script>
</body>
</html>
