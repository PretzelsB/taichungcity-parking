<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ä¸­æ‰¾è»Šä½ (V7 çœŸå¯¦/æ¨¡æ“¬æ··åˆç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .search-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 400px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px; background: white;
        }
        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }
        .search-btn { padding: 10px 15px; border: none; background: #008CBA; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 18px; }
        #info-panel {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; width: 260px; font-size: 14px;
        }
        .gps-btn {
            position: absolute; bottom: 250px; right: 10px; width: 44px; height: 44px;
            background: white; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; color: #333;
        }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; float: right; font-weight: bold; font-size: 12px; }
        .tag { background: #eee; color: #333; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; display:inline-block; margin-left: 5px;}
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="æœå°‹åœ°é»..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="margin-bottom:10px;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ å°ä¸­åœè»Šé€š</strong>
            <span id="mode-tag" class="tag" style="display:none">è¼‰å…¥ä¸­</span>
        </div>
        
        <div style="margin-bottom:10px;">
            <label style="display:flex; align-items:center;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div style="font-size:13px; color:#555; line-height: 1.8;">
            <div>ğŸŸ¢ æœ‰ä½ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div>ğŸ”´ å·²æ»¿ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>
        
        <div id="status-msg" style="margin-top:8px; font-size:12px; color:gray; border-top:1px solid #eee; padding-top:5px;">
            ç­‰å¾…å®šä½...
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup();
        map.addLayer(markers);

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // âš ï¸âš ï¸âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ å‰›å‰›è¤‡è£½çš„ Google Apps Script æ–°ç¶²å€ âš ï¸âš ï¸âš ï¸
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby41qZn2chKF1xe8F_RkwkBxpjYbJv5lvq7INQUslTEGEWUW8d8C3kb6JNirm9c2aKxwg/exec'; 

        let allParkingData = [];
        let userMarker = null;
        let currentLat = 0, currentLng = 0;

        // å˜—è©¦æŠ“å–çœŸå¯¦è³‡æ–™
        async function fetchNearbyData(lat, lng) {
            currentLat = lat; currentLng = lng;
            const msg = document.getElementById('status-msg');
            const tag = document.getElementById('mode-tag');
            
            msg.textContent = "ğŸ“¡ é€£ç·šå³æ™‚è³‡æ–™ä¸­...";
            msg.style.color = "blue";
            tag.style.display = 'none';

            // åŠ ä¸Šæ™‚é–“æˆ³è¨˜ï¼Œé˜²æ­¢å¿«å–
            const apiUrl = `${GOOGLE_SCRIPT_URL}?lat=${lat}&lng=${lng}&r=1.5&t=${new Date().getTime()}`;

            try {
                // è¨­å®š 8 ç§’é€¾æ™‚ï¼Œå¦‚æœ Google æ²’åæ‡‰å°±åˆ‡æ›æ¨¡æ“¬
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const res = await fetch(apiUrl, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                const result = await res.json();
                
                if (result.status === "error" || !result.data || result.data.length === 0) {
                     throw new Error("API No Data");
                }
                
                // --- æˆåŠŸæŠ“åˆ°è³‡æ–™ ---
                allParkingData = result.data;
                renderMap();
                
                msg.textContent = `âœ… çœŸå¯¦æ•¸æ“š (${allParkingData.length}ç­†)`;
                msg.style.color = "green";
                tag.textContent = "å³æ™‚é€£ç·š";
                tag.style.background = "#e8f5e9";
                tag.style.color = "green";
                tag.style.display = "inline-block";

            } catch (e) {
                console.warn("é€£ç·šå¤±æ•—ï¼Œåˆ‡æ›æ¨¡æ“¬:", e);
                // --- å¤±æ•—ï¼Œåˆ‡æ›æˆæ¨¡æ“¬è³‡æ–™ ---
                generateDemoData(lat, lng);
                
                msg.innerHTML = "âš ï¸ æ”¿åºœé€£ç·šé€¾æ™‚<br>å·²åˆ‡æ›è‡³é«”é©—æ¨¡å¼";
                msg.style.color = "#d32f2f";
                tag.textContent = "é«”é©—æ¨¡å¼";
                tag.style.background = "#fff3e0";
                tag.style.color = "#ef6c00";
                tag.style.display = "inline-block";
            }
        }

        // ç”Ÿæˆæ¨¡æ“¬è³‡æ–™ (å‚™æ¡ˆ)
        function generateDemoData(lat, lng) {
            allParkingData = [];
            for(let i=0; i<30; i++) {
                let rLat = lat + (Math.random() - 0.5) * 0.012;
                let rLng = lng + (Math.random() - 0.5) * 0.012;
                let isFull = Math.random() > 0.7;
                allParkingData.push({
                    Name: isFull ? `è·¯é‚Šæ ¼-${i} (æ¸¬è©¦-æ»¿)` : `è·¯é‚Šæ ¼-${i} (æ¸¬è©¦)`,
                    Lat: rLat, Lng: rLng,
                    AvailableSpace: isFull ? 0 : Math.floor(Math.random() * 5) + 1,
                    Type: 'æ¨¡æ“¬'
                });
            }
            renderMap();
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0;
            let redCount = 0;

            allParkingData.forEach(spot => {
                let lat = spot.Y || spot.Latitude || spot.Lat;
                let lng = spot.X || spot.Longitude || spot.Lng;
                let name = spot.PSName || spot.ParkingLotName || spot.Name || "è»Šä½";
                let available = parseInt(spot.AvailableSpace || spot.AvailableCar || 0);
                
                if (available < 0) available = 0;
                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    marker.bindPopup(`<b>${name}</b><br>${available > 0 ? `<span style='color:green'>ğŸŸ¢ é‚„æœ‰ ${available} æ ¼</span>` : "<span style='color:red'>ğŸ”´ ç›®å‰å·²æ»¿</span>"}<br><a href="http://googleusercontent.com/maps.google.com/?q=${lat},${lng}" target="_blank">å°èˆª</a>`);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        function locateUser() {
            document.getElementById('status-msg').textContent = "ğŸ“ å®šä½ä¸­...";
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        
        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
            fetchNearbyData(e.latlng.lat, e.latlng.lng);
        });
        
        map.on('locationerror', () => {
             alert("å®šä½å¤±æ•—");
             // å®šä½å¤±æ•—ä¹Ÿç”¢ç”Ÿæ¨¡æ“¬è³‡æ–™è®“åœ°åœ–æœ‰æ±è¥¿
             fetchNearbyData(24.1618, 120.6469);
        });

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
            const data = await res.json();
            if (data.length > 0) {
                const lat = parseFloat(data[0].lat), lon = parseFloat(data[0].lon);
                map.setView([lat, lon], 16);
                fetchNearbyData(lat, lon);
            } else alert("æ‰¾ä¸åˆ°åœ°é»");
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }
        
        // å•Ÿå‹•
        locateUser();
    </script>
</body>
</html>
