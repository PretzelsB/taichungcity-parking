<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .search-container {

            width: 90%; max-width: 400px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px; background: white;
        }
        .search-input { flex: 1; padding: 12px; border: none; border-radius: 5px 0 0 5px; outline: none; font-size: 16px; }
        .search-btn { padding: 10px 15px; border: none; background: #008CBA; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 18px; }
        #info-panel {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; width: 260px; font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="è¼¸å…¥åœ°é» (å¦‚: å‹¤ç¾)..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
    </div>
    <div class="gps-btn" onclick="locateUser()"><i class="fas fa-crosshairs"></i></div>
    
    <div id="info-panel">
        <div style="margin-bottom:10px;">
            <strong style="font-size:16px;">ğŸ…¿ï¸ å°ä¸­åœè»Šé€š (æ–°ç‰ˆAPI)</strong>
        </div>
        
        <div style="margin-bottom:10px;">
            <label style="display:flex; align-items:center;">
                <input type="checkbox" id="filter-checkbox" onchange="renderMap()" checked style="transform:scale(1.3); margin-right:8px;">
                <span style="color:#2e7d32; font-weight:bold;">åªé¡¯ç¤ºç©ºä½</span>
            </label>
        </div>

        <div style="border-bottom:1px solid #eee; padding-bottom:8px; margin-bottom:8px;">
            <div class="status-line"><span id="dot-lot" class="dot"></span> åœè»Šå ´: <span id="msg-lot">ç­‰å¾…ä¸­...</span></div>
            <div class="status-line"><span id="dot-road" class="dot"></span> è·¯é‚Šæ ¼: <span id="msg-road">ç­‰å¾…ä¸­...</span></div>
        </div>

        <div style="font-size:13px; color:#555;">
            <div>ğŸŸ¢ æœ‰ä½ <span id="count-green" class="badge" style="color:#2e7d32">0</span></div>
            <div style="margin-top:5px;">ğŸ”´ å·²æ»¿ <span id="count-red" class="badge" style="color:#c62828">0</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1618, 120.6469], 14);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        const markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
        map.addLayer(markers);

        const greenIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        const redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        // --- é—œéµä¿®æ”¹ï¼šä½¿ç”¨ä½ æ‰¾åˆ°çš„æ–°ç‰ˆ API ç¶²å€ ---
        // åœè»Šå ´ (èˆŠçš„å¦‚æœé‚„èƒ½ç”¨å°±ç•™è‘—ï¼Œä¸ç„¶è¦æ‰¾æ–°çš„)
        const API_LOTS = 'https://datacenter.taichung.gov.tw/swagger/OpenData/e7b85d37-252f-45b0-8c2e-40439641770e';
        // è·¯é‚Šåœè»Š (ä½ æ‰¾åˆ°çš„æ­£ç¢ºæ–°ç¶²å€ï¼)
        const API_ROADSIDE = 'https://newdatacenter.taichung.gov.tw/api/v1/no-auth/resource.download?rid=c8188c50-1971-4761-bd60-307d435e53a6';

        let parkingData = []; 

        function setStatus(type, status, msg) {
            const dot = document.getElementById('dot-' + type);
            const text = document.getElementById('msg-' + type);
            text.textContent = msg;
            if (status === 'loading') { dot.style.background = 'orange'; text.style.color = 'orange'; }
            else if (status === 'success') { dot.style.background = '#2e7d32'; text.style.color = 'green'; }
            else { dot.style.background = 'red'; text.style.color = 'red'; }
        }

        // 1. æŠ“å–åœè»Šå ´
        async function fetchLots() {
            setStatus('lot', 'loading', 'è¼‰å…¥ä¸­...');
            // å˜—è©¦ç”¨ corsproxy æŠ“å–
            const proxy = 'https://corsproxy.io/?' + encodeURIComponent(API_LOTS);

            try {
                const res = await fetch(proxy);
                if (!res.ok) throw new Error("HTTP Error");
                const data = await res.json();
                
                let list = Array.isArray(data) ? data : (data.data || []);
                if (list.length > 0) {
                    parkingData = parkingData.concat(list);
                    renderMap();
                    setStatus('lot', 'success', `OK (${list.length}ç­†)`);
                } else throw new Error("ç„¡è³‡æ–™");
            } catch (e) {
                console.warn(e);
                // åœè»Šå ´å¦‚æœèˆŠç¶²å€æ›äº†ï¼Œå…ˆä¸ç®¡ï¼Œç¹¼çºŒæŠ“è·¯é‚Š
                setStatus('lot', 'error', 'ä¾†æºå¯èƒ½å·²æ›´æ›');
                
                // ç‚ºäº†ä¸è®“ç•«é¢ç©ºç™½ï¼Œé€™è£¡åŠ ä¸€é»åœè»Šå ´çš„æ¨¡æ“¬è³‡æ–™å‚™ç”¨
                generateDemoData(24.1618, 120.6469, 'åœè»Šå ´(æ¨¡æ“¬)');
            }
            
            // æ¥è‘—æŠ“è·¯é‚Š (é€™æ˜¯é‡é»ï¼)
            fetchRoadside();
        }

        // 2. æŠ“å–è·¯é‚Šè»Šæ ¼ (ä½¿ç”¨ä½ æ‰¾åˆ°çš„æ–°ç¶²å€ï¼)
        async function fetchRoadside() {
            setStatus('road', 'loading', 'ä¸‹è¼‰æ–°æ•¸æ“š...');
            
            // æ–°ç‰ˆ API ä¹Ÿæ˜¯è·¨åŸŸçš„ï¼Œæ‰€ä»¥é‚„æ˜¯è¦å¥— Proxyï¼Œæ¯”è¼ƒä¿éšª
            // ä½¿ç”¨ corsproxy.io
            const proxy = 'https://corsproxy.io/?' + encodeURIComponent(API_ROADSIDE);

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 45000); // 45ç§’é€¾æ™‚

                const res = await fetch(proxy, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error("HTTP Error " + res.status);
                
                // è§£ææ–°ç‰ˆè³‡æ–™
                const data = await res.json();
                
                // æ–°ç‰ˆè³‡æ–™çµæ§‹å¯èƒ½ç›´æ¥æ˜¯ Arrayï¼Œæˆ–è€…æ˜¯åŒ…åœ¨ result.records è£¡ï¼Œé€™è£¡åšå€‹åˆ¤æ–·
                let list = [];
                if (Array.isArray(data)) list = data;
                else if (data.result && data.result.records) list = data.result.records;
                else if (data.data) list = data.data;
                
                if (list.length > 0) {
                    parkingData = parkingData.concat(list);
                    renderMap();
                    setStatus('road', 'success', `æˆåŠŸ (${list.length}ç­†)`);
                } else {
                    throw new Error("ç„¡è³‡æ–™");
                }
            } catch (e) {
                console.warn(e);
                setStatus('road', 'error', 'é€£ç·šå¤±æ•—/æ“‹IP');
                // å¦‚æœçœŸçš„é€£æ–°ç¶²å€éƒ½å¤±æ•—ï¼Œæœ€å¾Œä¸€é“é˜²ç·šï¼šæ¨¡æ“¬è³‡æ–™
                generateDemoData(24.1618, 120.6469, 'è·¯é‚Šæ ¼(æ¨¡æ“¬)');
            }
        }

        // æ¨¡æ“¬è³‡æ–™ (æœ€å¾Œé˜²ç·š)
        function generateDemoData(lat, lng, type) {
            for(let i=0; i<30; i++) {
                let rLat = lat + (Math.random() - 0.5) * 0.015;
                let rLng = lng + (Math.random() - 0.5) * 0.015;
                parkingData.push({
                    Name: `${type}-${i}`,
                    Lat: rLat, Lng: rLng,
                    AvailableSpace: Math.floor(Math.random() * 5),
                    Type: 'é«”é©—è³‡æ–™'
                });
            }
            renderMap();
        }

        function renderMap() {
            markers.clearLayers();
            const showOnlyAvailable = document.getElementById('filter-checkbox').checked;
            let greenCount = 0, redCount = 0;

            parkingData.forEach(spot => {
                // è™•ç†ä¸åŒ API çš„æ¬„ä½åç¨± (å¤§å°å¯«å…¼å®¹)
                let lat = spot.Y || spot.Latitude || spot.Lat || spot.lat;
                let lng = spot.X || spot.Longitude || spot.Lng || spot.lng;
                let name = spot.PSName || spot.ParkingLotName || spot.Name || spot.name || "è»Šä½";
                let available = parseInt(spot.AvailableSpace || spot.AvailableCar || spot.availablecar || 0);
                
                if (available < 0) available = 0;
                if (available > 0) greenCount++; else redCount++;
                if (showOnlyAvailable && available === 0) return;

                if (lat && lng) {
                    const marker = L.marker([lat, lng], { icon: available > 0 ? greenIcon : redIcon });
                    
                    const navUrl = `http://googleusercontent.com/maps.google.com/?q=${lat},${lng}`;
                    marker.bindPopup(`
                        <div style="font-size:14px; text-align:center; min-width:160px;">
                            <b style="font-size:15px;">${name}</b><br>
                            <div style="margin:10px 0; font-size:16px;">
                                ${available > 0 ? `<span style='color:#2e7d32; font-weight:bold;'>ğŸŸ¢ é‚„æœ‰ ${available} æ ¼</span>` : "<span style='color:#c62828; font-weight:bold;'>ğŸ”´ ç›®å‰å·²æ»¿</span>"}
                            </div>
                            <a href="${navUrl}" target="_blank" style="display:block; background:#4285F4; color:white; text-decoration:none; padding:8px; border-radius:5px; font-weight:bold;">
                                <i class="fas fa-location-arrow"></i> Google å°èˆª
                            </a>
                        </div>
                    `);
                    markers.addLayer(marker);
                }
            });
            document.getElementById('count-green').textContent = greenCount;
            document.getElementById('count-red').textContent = redCount;
        }

        function locateUser() {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }
        map.on('locationfound', function(e) {
            L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(map);
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
        });
        map.on('locationerror', () => alert("å®šä½å¤±æ•—"));

        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=å°ä¸­å¸‚ ${query}`);
            const data = await res.json();
            if (data.length > 0) {
                map.setView([data[0].lat, data[0].lon], 16);
            } else alert("æ‰¾ä¸åˆ°åœ°é»");
        }
        function handleEnter(e) { if (e.key === 'Enter') searchLocation(); }
        
        // å•Ÿå‹•
        fetchLots();
        locateUser();
    </script>
</body>
</html>
